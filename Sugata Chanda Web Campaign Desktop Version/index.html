<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h2>Perfume</h2>
  <h1 class="firstPara">Gabrielle</h1>
  <h1 class="secondPara">Essence Eau</h1>
  <h1 class="thirdPara">De Parfum</h1>
  <p class="lastPara">A floral, solar and voluptuous interpretation composed by Olivier Polge , Perfumer-Creator for the
    House of CHANEL</p>
  <p class="price">$149.99</p> <span class="discount"><strike>$169.99</strike></span>
  <div>
    <button><i class="fa fa-shopping-cart"> Add to Cart</i></button>
  </div>
</body>

</html>
